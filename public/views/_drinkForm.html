<form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-3"><label>Name</label><input type="text" class="form-control" ng-model="editingDrink.name"></div>
    <div class="col-sm-6"><label>Url</label><input type="text" class="form-control" ng-model="editingDrink.url"></div>
    <div class="col-sm-1"><label>Favorite</label><input class="stacked-box" ng-model="editingDrink.favorite" type="checkbox"></div>
    <div class="col-sm-1"><label>Made</label><input class="stacked-box" ng-model="editingDrink.made" type="checkbox"></div>
  </div>
  <div class="form-group">
    <label class="col-sm-12">Ingredients</label>
    <div class="col-sm-10"><textarea class="form-control" rows="1">{{editingDrink.ingredients | editIngredientPrint}}</textarea></div>
    <div class="col-sm-2"><button type="submit" class="btn btn-info">Add</button></div>
</form>
