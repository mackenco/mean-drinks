<table class="table table-striped">
  <tbody ng-repeat="d in drinks track by $index"> 

    <tr data-toggle="collapse" data-target="drink-{{$index}}" class="accordion-toggle">
      <td>{{d.name}}</td>
      <td><a href="{{d.url}}" target="_blank">Launch</a></td>
    </tr>

    <tr>
      <td class="accordion-body collapse" id="drink-{{$index}}">{{d.ingredients}}</td>
    </tr>

  </tbody>
</table>
